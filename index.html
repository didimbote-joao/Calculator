<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="mybutton" onclick="clean()">C</button></td>
                <td><button class="mybutton" onclick="back()"><</button></td>
                <td><button class="mybutton" onclick="insert('/')">/</button></td>
                <td><button class="mybutton" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="mybutton" onclick="insert('7')">7</button></td>
                <td><button class="mybutton" onclick="insert('8')">8</button></td>
                <td><button class="mybutton" onclick="insert('9')">9</button></td>
                <td><button class="mybutton" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="mybutton" onclick="insert('4')">4</button></td>
                <td><button class="mybutton" onclick="insert('5')">5</button></td>
                <td><button class="mybutton" onclick="insert('6')">6</button></td>
                <td><button class="mybutton" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="mybutton" onclick="insert('1')">1</button></td>
                <td><button class="mybutton" onclick="insert('2')">2</button></td>
                <td><button class="mybutton" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="mybutton" style="height: 106px;" onclick="calculate()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="mybutton" style="width: 116px;" onclick="insert('0')">0</button></td>
                <td><button class="mybutton" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
