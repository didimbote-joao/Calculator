<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <p id="resultado">resultado</p>
        <table>
            <tr>
                <td><button class="mybutton">C</button></td>
                <td><button class="mybutton"><</button></td>
                <td><button class="mybutton">/</button></td>
                <td><button class="mybutton">x</button></td>
            </tr>
            <tr>
                <td><button class="mybutton">7</button></td>
                <td><button class="mybutton">8</button></td>
                <td><button class="mybutton">9</button></td>
                <td><button class="mybutton">-</button></td>
            </tr>
            <tr>
                <td><button class="mybutton">4</button></td>
                <td><button class="mybutton">5</button></td>
                <td><button class="mybutton">6</button></td>
                <td><button class="mybutton">+</button></td>
            </tr>
            <tr>
                <td><button class="mybutton">1</button></td>
                <td><button class="mybutton">2</button></td>
                <td><button class="mybutton">3</button></td>
                <td rowspan="2"><button class="mybutton" style="height: 106px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="mybutton" style="width: 106px;">0</button></td>
                <td><button class="mybutton">.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
